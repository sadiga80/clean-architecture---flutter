name: clean_architecture
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #state management
  flutter_bloc:

  #comparing dart objects
  equatable:

  #service locator
  get_it:

  #date format
  intl:

  #database
  floor:

  #api request
  retrofit:

  #hooks
  flutter_hooks:

  #cached image
  cached_network_image:








dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator:
  floor_generator:
  build_runner:

flutter:
  uses-material-design: true

fonts:
  - family: Muli
    fonts:
      - asset: assets/fonts/muli/Muli.ttf
      - asset: assets/fonts/muli/Muli-Bold.ttf
        weight: 700
      - asset: assets/fonts/muli/Muli-Light.ttf
        weight: 300

